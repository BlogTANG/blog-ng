<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="language" content="zh-cn"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta http-equiv="cleartype" content="on">
  <link rel="alternate" type="application/atom+xml" href="/api/feed.xml"/>

  <!-- Link common CSS and JavaScript files -->
  <script src="//cdn.bootcss.com/vue/1.0.26/vue.min.js"></script>
  <script src="//cdn.bootcss.com/vue-router/0.7.13/vue-router.min.js"></script>
  <script src="//cdn.bootcss.com/vue-resource/0.9.3/vue-resource.min.js"></script>
  <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  <link href="/css/bootstrap-theme/united.min.css" rel="stylesheet">
  <!--<link href="//bootswatch.com/cosmo/bootstrap.min.css" rel="stylesheet">-->
  <!--<link href="//bootswatch.com/flatly/bootstrap.min.css" rel="stylesheet">-->
  <!--<link href="//bootswatch.com/paper/bootstrap.min.css" rel="stylesheet">-->
  <!--<link href="//bootswatch.com/sandstone/bootstrap.min.css" rel="stylesheet">-->
  <!--<link href="//bootswatch.com/simplex/bootstrap.min.css" rel="stylesheet">-->
  <!--<link href="//bootswatch.com/spacelab/bootstrap.min.css" rel="stylesheet">-->
  <!--<link href="//bootswatch.com/yeti/bootstrap.min.css" rel="stylesheet">-->
  <link rel="stylesheet" href="/css/style.css" id="custom-style">
  <link rel="stylesheet" href="/css/code.css">

  <!-- Set favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="/favicons/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/favicons/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/favicons/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/favicons/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/favicons/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/favicons/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicons/favicon-194x194.png" sizes="194x194">
  <link rel="icon" type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/favicons/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/favicons/manifest.json">
  <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-TileImage" content="/favicons/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <!-- Set standalone -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <script src="/js/ios-stay-standalone.js"></script>

  <!-- Prepare for music player -->
  <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
  <script src="/music-player/jquery-jplayer/jquery.jplayer.js"></script>
  <script src="/music-player/ttw-music-player.js"></script>
  <link href="/music-player/css/style.css" rel="stylesheet">

  <title>{{ site.title }}</title>
</head>
<body>
<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-12 site-header">
            <h1><a v-link="'/'">{{ site.title }}</a><br>
              <small>{{ site.subtitle }}</small>
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 nav-container">
            <ul class="nav nav-tabs">
              <li v-link-active>
                <a v-link="{ path: '/', exact: true, activeClass: 'active' }">HOME</a>
              </li>
              <li v-link-active>
                <a v-link="{ path: '/about/', exact: true, activeClass: 'active' }">ABOUT</a>
              </li>
              <li v-link-active>
                <a v-link="{ path: '/cv/', exact: true, activeClass: 'active' }">CV</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <router-view></router-view>
      </div>
      <div id="sidebar" class="col-md-4">
        <sidebar-content></sidebar-content>
      </div>
    </div>
  </div>
</div>
<footer class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section">
          <div class="container">
            <hr>
            <div class="row">
              <div class="col-sm-12 text-center">
                <span>Copyright 2016 {{ site.author }}.</span>
                <br class="hidden-sm hidden-md hidden-lg">
                <span>Powered by <a href="https://github.com/richardchien/blog-a">BlogA</a> and <a
                        href="https://github.com/richardchien/blog-ng">BlogNG</a>.</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- DON'T CHANGE THE ORDER OF THESE SCRIPTS -->
<script src="/js/custom.js"></script>
<script src="/js/main.js"></script>
<script src="/js/template.js"></script>
<script src="/js/route.js"></script>
</body>
</html>
