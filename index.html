<body>
<div id="particles-js"></div>
<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-12 site-header">
            <h1><a v-link="'/'">{{ site.title }}</a><br>
              <small>{{ site.subtitle }}</small>
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 nav-container">
            <ul class="nav nav-tabs">
              <li v-link-active>
                <a v-link="{ path: '/', exact: true, activeClass: 'active' }">HOME</a>
              </li>
              <li v-link-active>
                <a v-link="{ path: '/about/', exact: true, activeClass: 'active' }">ABOUT</a>
              </li>
              <li v-link-active>
                <a v-link="{ path: '/cv/', exact: true, activeClass: 'active' }">CV</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <router-view></router-view>
      </div>
      <div id="sidebar" class="col-md-4">
        <sidebar-content></sidebar-content>
      </div>
    </div>
  </div>
</div>
<footer class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section">
          <div class="container">
            <hr>
            <div class="row">

                        href="https://github.com/BlogTANG/blog-ng">BlogNG</a>.</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- Prepare for music player -->
<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>

<script src="js/custom.js"></script>
<script src="js/main.js"></script>
<script src="js/template.js"></script>

<script src="js/ios-stay-standalone.js"></script>

<!-- Backgroud Particles -->
<script src="//cdn.bootcss.com/particles.js/2.0.0/particles.min.js"></script>
<style>
  #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    background-color: #ffffff;
  }
</style>
<script>
  particlesJS("particles-js", {
    "particles": {
      "number": {
        "value": 40,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#333333"
      },
      "shape": {
        "type": "circle",
        "polygon": {
          "nb_sides": 5
        },
      },
      "opacity": {
        "value": 0.5,
        "random": true,
        "anim": {
          "enable": true,
          "speed": 1,
          "opacity_min": 0.1,
          "sync": false
        }
      },
      "size": {
        "value": 3,
        "random": true,
        "anim": {
          "enable": false,
          "speed": 5,
          "size_min": 0.1,
          "sync": false
        }
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#333333",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 3,
        "direction": "none",
        "random": true,
        "straight": false,
        "out_mode": "out",
        "bounce": true,
        "attract": {
          "enable": true,
          "rotateX": 600,
          "rotateY": 1200
        }
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": false,
          "mode": "grab"
        },
        "onclick": {
          "enable": false,
          "mode": "push"
        },
        "resize": true
      },
      "modes": {
        "grab": {
          "distance": 140,
          "line_linked": {
            "opacity": 1
          }
        },
        "bubble": {
          "distance": 400,
          "size": 40,
          "duration": 2,
          "opacity": 8,
          "speed": 3
        },
        "repulse": {
          "distance": 200,
          "duration": 0.4
        },
        "push": {
          "particles_nb": 4
        },
        "remove": {
          "particles_nb": 2
        }
      }
    },
    "retina_detect": true
  });
</script>
</body>
</html>
